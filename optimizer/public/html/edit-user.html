<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link type="text/css" rel="stylesheet" href="../css/codemirror/codemirror.css" />
    <link type="text/css" rel="stylesheet" href="../css/codemirror/theme/rubyblue.css" />
</head>
<body>
    <section class="wrapper-top-line">
        <header class="block-top-line width-1100">
            <a class="logo" href="#"></a>
            <h1>web前端项目优化管理系统</h1>
            <span class="welcome">欢迎你，<label>yanlv.yin</label>！</span>
            <nav>
                <ul>
                    <li><a href="#">项目优化</a></li>
                    <li><a href="#">项目管理</a></li>
                    <li><a href="#">用户管理</a></li>
                    <li><a href="#">修改密码</a></li>
                </ul>
            </nav>
        </header>
    </section>
    <section class="wrapper-main-content">
        <div class="block-main-content width-1100">
            <div class="box-add-user">
                <h3>请输入用户信息:</h3>
                <div class="set-user">
                    <span>昵称：</span>
                    <input type="text" placeholder="请输入用户昵称" />
                </div>
                <div class="set-user">
                    <span>原始密码:</span>
                    <input type="password" placeholder="请输入原始密码" />
                </div>
                <div class="set-user">
                    <span>新密码:</span>
                    <input type="password" placeholder="请输入新密码" />
                </div>
                <div class="set-user">
                    <span>确认新密码：</span>
                    <input type="password" placeholder="请再次输入新密码" />
                </div>
                <div class="error-info">两次密码输入不一致！</div>
            </div>
            <span class="btn btn-submit-all">提交</span>
        </div>
    </section>
    <script type="text/javascript" src="../js/codemirror/codemirror.js"></script>
    <script type="text/javascript" src="../js/codemirror/mode/javascript/javascript.js"></script>
    <script type="text/javascript">
        var textarea1 = document.getElementById('code1');
        var myCodeMirror1 = createCodeMirror(textarea1);
        myCodeMirror1.setSize('100%', '100%');

        var textarea2 = document.getElementById('code2');
        var myCodeMirror2 = createCodeMirror(textarea2);
        myCodeMirror2.setSize('100%', '100%');

        var textarea3 = document.getElementById('code3');
        var myCodeMirror3 = createCodeMirror(textarea3);
        myCodeMirror3.setSize('100%', '100%');

        var textarea4 = document.getElementById('code4');
        var myCodeMirror4 = createCodeMirror(textarea4);
        myCodeMirror4.setSize('100%', '100%');

        function createCodeMirror(textarea) {
            return CodeMirror.fromTextArea(textarea, {
                value: textarea.value,
                mode: 'javascript',
                lineNumbers: true,
                lineWrapping: true,
                theme: 'rubyblue',
                indentUnit : 2,
                smartIndent: true,
                tabSize: 2
            });
        }

    </script>
</body>
</html>
