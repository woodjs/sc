<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
  <title>修改密码</title>
  <link rel="stylesheet" type="text/css" href="../styles/plugins/font-awesome.min.css"/>
  <link type="text/css" rel="stylesheet" href="../styles/plugins/codemirror/codemirror.css"/>
  <link type="text/css" rel="stylesheet" href="../styles/plugins/codemirror/theme/rubyblue.css"/>
  <link rel="stylesheet" type="text/css" href="../styles/plugins/easydialog.css"/>
  <link rel="stylesheet" type="text/css" href="../styles/style.css"/>
</head>
<body>
<section class="wrapper-top-line">
  <header class="block-top-line width-1100">
    <a class="logo" href="#"></a>

    <h1>web前端项目优化管理系统</h1>
    <span class="welcome">欢迎你，<label>yanlv.yin</label>！</span>
    <nav>
      <ul>
        <li><a href="#">项目优化</a></li>
        <li><a href="#">项目管理</a></li>
        <li><a href="#">用户管理</a></li>
        <li><a href="#">修改密码</a></li>
      </ul>
    </nav>
  </header>
</section>
<section class="wrapper-main-content">
  <div class="block-main-content width-1100">
    <div class="box-add-user">
      <h3>请输入用户信息:</h3>

      <div class="set-user">
        <span>昵称：</span>
        <input type="text" placeholder="请输入用户昵称"/>
      </div>
      <div class="set-user">
        <span>原始密码:</span>
        <input type="password" placeholder="请输入原始密码"/>
      </div>
      <div class="set-user">
        <span>新密码:</span>
        <input type="password" placeholder="请输入新密码"/>
      </div>
      <div class="set-user">
        <span>确认新密码：</span>
        <input type="password" placeholder="请再次输入新密码"/>
      </div>
      <div class="error-info">两次密码输入不一致！</div>
    </div>
    <span class="btn btn-submit-all">提交</span>
  </div>
</section>
<script type="text/javascript" src="../scripts/libs/public/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../scripts/component/public/codemirror/codemirror.js"></script>
<script type="text/javascript" src="../scripts/component/public/codemirror/mode/javascript/javascript.js"></script>
<script type="text/javascript" src="../scripts/component/public/easydialog.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
