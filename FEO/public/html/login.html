<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../styles/plugins/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="../styles/plugins/codemirror/codemirror.css" />
    <link type="text/css" rel="stylesheet" href="../styles/plugins/codemirror/theme/rubyblue.css" />
    <link rel="stylesheet" type="text/css" href="../styles/plugins/easydialog.css" />
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
</head>
<body>
    <section class="box-login">
        <div class="login-header">web前端项目优化管理系统</div>
        <div class="login-content">
            <div class="line-input">
                <input type="text" placeholder="请输入用户名" />
                <label class="icon"><i class="icon-user"></i></label>
            </div>
            <div class="line-input">
                <input type="password" placeholder="请输入密码" />
                <label class="icon"><i class="icon-lock"></i></label>
            </div>
            <div class="line-error">
                请输入正确的用户名或密码
            </div>
            <div class="line-btn">
                <span class="btn btn-login">登录</span>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="../scripts/libs/public/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../scripts/component/public/codemirror/codemirror.js"></script>
    <script type="text/javascript" src="../scripts/component/public/codemirror/mode/javascript/javascript.js"></script>
    <script type="text/javascript" src="../scripts/component/public/easydialog.min.js"></script>
</body>
</html>
